{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Movimentação de Estoque</h2>
    <p>Você tem certeza que deseja excluir a movimentação de <strong>{{ movimentacao.produto.nome }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_movimentacoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
