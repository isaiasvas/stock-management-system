{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Produto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listar_produtos' %}" class="btn btn-secondary mt-2">Voltar</a>
    </form>
</div>
{% endblock %}
